<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js"></script>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article>
    <section class="result">
      <h2>Your Result</h2>

      <p class="percent"><span>76</span> of 100</p>

      <div>
        <h3>Great</h3>

        <p>Your performance exceeds 65% of the people conducting the test here!</p>
      </div>
    </section>

    <section class="summary">
      <ul>
        <li>
          <h4>Reaction</h4>
          <p><span>80</span> / 100</p>
        </li>
        <li>
          <h4>Memory</h4>
          <p><span>92</span> / 100</p>
        </li>
        <li>
          <h4>Verbal</h4>
          <p><span>61</span> / 100</p>
        </li>
        <li>
          <h4>Visual</h4>
          <p><span>73</span> / 100</p>
        </li>
      </ul>

      <button>Continue</button>
    </section>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tomcourt89/">Tom Court</a>.
  </div>
</body>
</html>
